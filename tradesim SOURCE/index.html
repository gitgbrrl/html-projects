<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradeSim ‚Äî Simulador de Op√ß√µes</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0d1117;
      --bg-panel: #161b22;
      --bg-card: #21262d;
      --border: #30363d;
      --green: #3fb950;
      --green-dim: #238636;
      --red: #f85149;
      --red-dim: #da3633;
      --gold: #d4a853;
      --text: #e6edf3;
      --text-muted: #8b949e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .app {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-height: 100vh;
    }

    @media (max-width: 900px) {
      .app { padding: 0.5rem; }
    }

    /* Header */
    header {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      background: var(--bg-panel);
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--gold);
      letter-spacing: -0.02em;
      cursor: pointer;
      user-select: none;
      transition: opacity 0.2s;
    }

    .logo:hover {
      opacity: 0.85;
    }

    .balance-box {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .balance {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--green);
    }

    .balance.negative {
      color: var(--red);
    }

    .btn-info {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg-card);
      color: var(--text-muted);
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.2s;
    }

    .btn-info:hover {
      color: var(--gold);
      border-color: var(--gold);
      background: rgba(212, 168, 83, 0.08);
    }

    .info-modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 1rem;
    }

    .info-modal-overlay.open {
      display: flex;
    }

    .info-modal {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      min-width: 280px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .info-modal h3 {
      font-size: 1rem;
      color: var(--gold);
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
    }

    .info-modal p {
      font-size: 0.95rem;
      color: var(--text);
      margin: 0.5rem 0;
    }

    .info-modal .info-close {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      cursor: pointer;
      font-size: 0.9rem;
      width: 100%;
    }

    .info-modal .info-close:hover {
      border-color: var(--gold);
      color: var(--gold);
    }

    .secret-modal .secret-input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin: 0.75rem 0;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
    }

    .secret-modal .secret-input:focus {
      outline: none;
      border-color: var(--gold);
    }

    .secret-modal .secret-msg {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 0.5rem;
    }

    /* Barra de ativos em cima */
    .assets-panel {
      background: var(--bg-panel);
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 0.6rem 1rem;
      overflow-x: auto;
      flex-shrink: 0;
    }

    .panel-title {
      font-size: 0.85rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.75rem;
    }

    .asset-list {
      display: flex;
      flex-direction: row;
      gap: 0.5rem;
      flex-wrap: nowrap;
      align-items: center;
    }

    .asset-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      padding: 0.5rem 0.85rem;
      background: var(--bg-card);
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s;
      flex-shrink: 0;
      white-space: nowrap;
    }

    .asset-item:hover {
      background: #2d333b;
    }

    .asset-item.active {
      border-color: var(--gold);
      background: rgba(212, 168, 83, 0.08);
    }

    .asset-name {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .asset-price {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
    }

    .asset-price.up {
      color: var(--green);
    }

    .asset-price.down {
      color: var(--red);
    }

    /* Wrapper: no desktop = gr√°fico + hist√≥rico lado a lado, barra embaixo; no celular = gr√°fico, barra, hist√≥rico */
    .content-wrap {
      flex: 1;
      min-height: 0;
      display: flex;
      flex-direction: column;
    }

    @media (min-width: 901px) {
      .content-wrap {
        display: grid;
        grid-template-columns: 1fr 280px;
        grid-template-rows: 1fr auto;
      }
      .content-wrap .main-area { grid-column: 1; grid-row: 1; min-height: 0; }
      .content-wrap .history-section { grid-column: 2; grid-row: 1; min-height: 0; }
      .content-wrap .bottom-bar { grid-column: 1 / -1; grid-row: 2; }
    }

    /* √Årea principal: s√≥ o gr√°fico */
    .main-area {
      display: flex;
      flex: 1;
      min-height: 0;
    }

    .chart-area {
      background: var(--bg-panel);
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 280px;
    }

    .chart-container {
      flex: 1;
      min-height: 200px;
      background: var(--bg-card);
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    #priceChart {
      width: 100%;
      height: 100%;
      display: block;
    }

    .chart-label {
      position: absolute;
      top: 0.5rem;
      left: 0.5rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .chart-label.price {
      right: 0.5rem;
      left: auto;
      font-weight: 600;
      color: var(--text);
    }

    /* Barra inferior: controles + bot√µes */
    .bottom-bar {
      background: var(--bg-panel);
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
      flex-shrink: 0;
    }

    .bottom-bar .trade-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .trade-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .trade-group {
      flex-shrink: 0;
    }

    .trade-group label {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .amount-input {
      width: 120px;
      padding: 0.6rem 0.85rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 1rem;
    }

    .amount-input:focus {
      outline: none;
      border-color: var(--gold);
    }

    .time-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .time-btn {
      padding: 0.5rem 0.85rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s;
    }

    .time-btn:hover {
      border-color: var(--gold);
      color: var(--gold);
    }

    .time-btn.active {
      background: var(--gold);
      border-color: var(--gold);
      color: var(--bg-dark);
    }

    /* Bot√µes Compra / Venda */
    .direction-buttons {
      display: flex;
      gap: 1rem;
      margin-left: auto;
      flex-shrink: 0;
    }

    @media (max-width: 700px) {
      .direction-buttons { margin-left: 0; width: 100%; }
      .direction-buttons .btn-trade { flex: 1; }
    }

    .btn-trade {
      padding: 0.85rem 1.4rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'Outfit', sans-serif;
    }

    .btn-trade:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-buy {
      background: linear-gradient(135deg, var(--green) 0%, var(--green-dim) 100%);
      color: white;
      box-shadow: 0 4px 14px rgba(63, 185, 80, 0.35);
    }

    .btn-buy:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(63, 185, 80, 0.45);
    }

    .btn-sell {
      background: linear-gradient(135deg, var(--red) 0%, var(--red-dim) 100%);
      color: white;
      box-shadow: 0 4px 14px rgba(248, 81, 73, 0.35);
    }

    .btn-sell:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(248, 81, 73, 0.45);
    }

    /* Hist√≥rico: no desktop ao lado do gr√°fico; no celular embaixo da barra de compra */
    .history-section {
      flex-shrink: 0;
    }

    @media (max-width: 900px) {
      .history-section { max-height: 220px; }
    }

    .history-panel {
      background: var(--bg-panel);
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 1rem;
      height: 100%;
      min-height: 160px;
      max-height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .history-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .history-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.6rem 0.75rem;
      background: var(--bg-card);
      border-radius: 6px;
      font-size: 0.85rem;
      border-left: 3px solid var(--border);
    }

    .history-item.win {
      border-left-color: var(--green);
    }

    .history-item.loss {
      border-left-color: var(--red);
    }

    .history-item .dir {
      font-weight: 600;
    }

    .history-item .dir.buy {
      color: var(--green);
    }

    .history-item .dir.sell {
      color: var(--red);
    }

    .history-item .result {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 600;
    }

    .history-item .result.positive {
      color: var(--green);
    }

    .history-item .result.negative {
      color: var(--red);
    }

    .empty-history {
      color: var(--text-muted);
      font-size: 0.9rem;
      text-align: center;
      padding: 2rem 1rem;
    }

    /* Status da opera√ß√£o */
    .trade-status {
      padding: 0.6rem 1rem;
      background: var(--bg-card);
      border-radius: 8px;
      text-align: center;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.95rem;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      min-width: 180px;
    }

    .trade-status.running {
      border: 1px solid var(--gold);
      color: var(--gold);
    }

    .trade-status.won {
      border: 1px solid var(--green);
      color: var(--green);
    }

    .trade-status.lost {
      border: 1px solid var(--red);
      color: var(--red);
    }

    .pulse {
      animation: pulse 1s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo" id="logoBtn" role="button" tabindex="0" title="Clique para abrir">TradeSim</div>
      <div class="balance-box">
        <span class="balance" id="balance">R$ 10.000,00</span>
        <button type="button" class="btn-info" id="btnInfo" title="Informa√ß√µes do projeto">‚ÑπÔ∏è</button>
      </div>
    </header>

    <div class="info-modal-overlay" id="infoModal" aria-hidden="true">
      <div class="info-modal">
        <h3>Informa√ß√µes</h3>
        <p><strong>In√≠cio do projeto:</strong> 15/02/2026</p>
        <p><strong>Vers√£o:</strong> 0.0.1</p>
        <button type="button" class="info-close" id="infoClose">Fechar</button>
      </div>
    </div>

    <div class="info-modal-overlay" id="secretModal" aria-hidden="true">
      <div class="info-modal secret-modal">
        <h3>Digite o texto</h3>
        <input type="text" class="secret-input" id="secretInput" placeholder="Digite aqui..." autocomplete="off">
        <p class="secret-msg" id="secretMsg" aria-live="polite"></p>
        <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
          <button type="button" class="info-close" id="secretSubmit">Enviar</button>
          <button type="button" class="info-close" id="secretClose">Fechar</button>
        </div>
      </div>
    </div>

    <section class="assets-panel">
      <div class="panel-title">Selecione o ativo</div>
      <div class="asset-list" id="assetList"></div>
    </section>

    <div class="content-wrap">
      <div class="main-area">
        <main class="chart-area">
          <div class="chart-container">
            <span class="chart-label" id="assetLabel">Selecione um ativo</span>
            <span class="chart-label price" id="currentPrice">‚Äî</span>
            <canvas id="priceChart"></canvas>
          </div>
        </main>
      </div>

      <div class="bottom-bar">
      <div class="trade-controls">
        <div class="trade-group">
          <label>Valor (R$)</label>
          <input type="text" inputmode="decimal" class="amount-input" id="amountInput" value="100" placeholder="100">
        </div>
        <div class="trade-group">
          <label>Prazo</label>
          <div class="time-buttons">
            <button type="button" class="time-btn" data-seconds="30">30s</button>
            <button type="button" class="time-btn active" data-seconds="60">1 min</button>
            <button type="button" class="time-btn" data-seconds="120">2 min</button>
            <button type="button" class="time-btn" data-seconds="300">5 min</button>
          </div>
        </div>
      </div>
      <div class="trade-status" id="tradeStatus"></div>
      <div class="direction-buttons">
        <button type="button" class="btn-trade btn-buy" id="btnBuy">‚Üë Comprar (sobe)</button>
        <button type="button" class="btn-trade btn-sell" id="btnSell">‚Üì Vender (desce)</button>
      </div>
    </div>

      <section class="history-section">
        <div class="history-panel">
          <div class="panel-title">Hist√≥rico de opera√ß√µes</div>
          <div class="history-list" id="historyList">
            <div class="empty-history" id="emptyHistory">Nenhuma opera√ß√£o ainda.</div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script>
    (function () {
      const BALANCE_KEY = 'tradesim_balance';
      const HISTORY_KEY = 'tradesim_history';

      const ASSETS = [
        { id: 'PETR4', name: 'Petrobras', price: 28.50 },
        { id: 'VALE3', name: 'Vale', price: 62.30 },
        { id: 'ITUB4', name: 'Ita√∫', price: 32.15 },
        { id: 'BBDC4', name: 'Bradesco', price: 14.80 },
        { id: 'WEGE3', name: 'WEG', price: 42.90 },
        { id: 'ABEV3', name: 'Ambev', price: 12.45 },
        { id: 'MGLU3', name: 'Magazine', price: 2.18 },
        { id: 'RENT3', name: 'Localiza', price: 58.20 },
        { id: 'SUZB3', name: 'Suzano', price: 52.00 },
        { id: 'EQTL3', name: 'Equatorial', price: 38.75 },
      ];

      let balance = Number(localStorage.getItem(BALANCE_KEY)) || 10000;
      let history = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
      let selectedAsset = null;
      let selectedSeconds = 60;
      let priceHistory = [];
      let chartCtx = null;
      let simulationInterval = null;
      let tradeTimeout = null;
      let isTrading = false;
      let currentTrade = null;
      let easterEgg67Triggered = false;
      let easterEggIsaTriggered = false;

      const balanceEl = document.getElementById('balance');
      const assetListEl = document.getElementById('assetList');
      const priceChart = document.getElementById('priceChart');
      const assetLabelEl = document.getElementById('assetLabel');
      const currentPriceEl = document.getElementById('currentPrice');
      const amountInput = document.getElementById('amountInput');
      const tradeStatusEl = document.getElementById('tradeStatus');
      const btnBuy = document.getElementById('btnBuy');
      const btnSell = document.getElementById('btnSell');
      const historyListEl = document.getElementById('historyList');
      const emptyHistoryEl = document.getElementById('emptyHistory');

      function saveBalance() {
        localStorage.setItem(BALANCE_KEY, String(balance));
      }

      function saveHistory() {
        localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
      }

      function formatMoney(value) {
        return 'R$ ' + value.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      }

      function updateBalanceDisplay() {
        balanceEl.textContent = formatMoney(balance);
        balanceEl.classList.toggle('negative', balance < 0);
      }

      function initAssets() {
        const assets = ASSETS.map(a => ({ ...a, price: a.price }));
        assetListEl.innerHTML = assets.map((a, i) => `
          <div class="asset-item" data-index="${i}">
            <span class="asset-name">${a.id}</span>
            <span class="asset-price" id="price-${i}">${a.price.toFixed(2)}</span>
          </div>
        `).join('');

        assetListEl.querySelectorAll('.asset-item').forEach(el => {
          el.addEventListener('click', () => selectAsset(parseInt(el.dataset.index, 10)));
        });
      }

      function selectAsset(index) {
        assetListEl.querySelectorAll('.asset-item').forEach((el, i) => {
          el.classList.toggle('active', i === index);
        });
        selectedAsset = { ...ASSETS[index], index };
        assetLabelEl.textContent = selectedAsset.id + ' - ' + selectedAsset.name;
        startPriceSimulation();
        updatePriceDisplay(selectedAsset.price);
      }

      function randomWalk(price, volatility = 0.002) {
        const change = (Math.random() - 0.48) * volatility * price;
        return Math.max(price * 0.5, price + change);
      }

      function startPriceSimulation() {
        if (!selectedAsset) return;
        const base = ASSETS[selectedAsset.index].price;
        priceHistory = [base];
        let last = base;
        if (simulationInterval) clearInterval(simulationInterval);
        simulationInterval = setInterval(() => {
          if (!selectedAsset) return;
          last = randomWalk(last);
          priceHistory.push(last);
          const maxPoints = 80;
          if (priceHistory.length > maxPoints) priceHistory.shift();
          updatePriceDisplay(last);
          drawChart();
        }, 500);
        drawChart();
      }

      function stopPriceSimulation() {
        if (simulationInterval) {
          clearInterval(simulationInterval);
          simulationInterval = null;
        }
      }

      function updatePriceDisplay(price) {
        if (!selectedAsset) return;
        currentPriceEl.textContent = price.toFixed(2);
        const prev = priceHistory[priceHistory.length - 2];
        currentPriceEl.classList.remove('up', 'down');
        if (prev != null) {
          currentPriceEl.classList.add(price >= prev ? 'up' : 'down');
        }
        const priceEl = document.getElementById('price-' + selectedAsset.index);
        if (priceEl) {
          priceEl.textContent = price.toFixed(2);
          priceEl.classList.remove('up', 'down');
          if (prev != null) priceEl.classList.add(price >= prev ? 'up' : 'down');
        }
      }

      function drawChart() {
        if (!priceChart.getContext || priceHistory.length < 2) return;
        if (!chartCtx) chartCtx = priceChart.getContext('2d');
        const w = priceChart.offsetWidth;
        const h = priceChart.offsetHeight;
        if (priceChart.width !== w) priceChart.width = w;
        if (priceChart.height !== h) priceChart.height = h;
        chartCtx.setTransform(1, 0, 0, 1, 0, 0);
        const min = Math.min(...priceHistory);
        const max = Math.max(...priceHistory);
        const range = max - min || 1;
        const padding = 20;
        const graphW = w - padding * 2;
        const graphH = h - padding * 2;
        chartCtx.fillStyle = 'transparent';
        chartCtx.clearRect(0, 0, w, h);
        chartCtx.beginPath();
        chartCtx.moveTo(padding, padding + (priceHistory[0] - min) / range * graphH);
        for (let i = 1; i < priceHistory.length; i++) {
          const x = padding + (i / (priceHistory.length - 1)) * graphW;
          const y = padding + (1 - (priceHistory[i] - min) / range) * graphH;
          chartCtx.lineTo(x, y);
        }
        const lastPrice = priceHistory[priceHistory.length - 1];
        const isUp = lastPrice >= priceHistory[0];
        chartCtx.strokeStyle = isUp ? '#3fb950' : '#f85149';
        chartCtx.lineWidth = 2;
        chartCtx.stroke();
      }

      function setStatus(text, type = '') {
        tradeStatusEl.textContent = text;
        tradeStatusEl.className = 'trade-status ' + type;
      }

      function placeTrade(direction) {
        if (!selectedAsset || isTrading) return;
        const amount = Math.min(10000, Math.max(10, parseFloat(String(amountInput.value).replace(',', '.')) || 100));
        if (amount > balance) {
          setStatus('Saldo insuficiente.', 'lost');
          return;
        }
        balance -= amount;
        saveBalance();
        updateBalanceDisplay();
        isTrading = true;
        btnBuy.disabled = true;
        btnSell.disabled = true;
        const startPrice = priceHistory[priceHistory.length - 1];
        currentTrade = { direction, amount, startPrice, asset: selectedAsset.id };
        setStatus(`Aguardando ${selectedSeconds}s...`, 'running pulse');

        if (tradeTimeout) clearTimeout(tradeTimeout);
        tradeTimeout = setTimeout(() => {
          const endPrice = priceHistory[priceHistory.length - 1];
          const wentUp = endPrice > startPrice;
          const won = (direction === 'buy' && wentUp) || (direction === 'sell' && !wentUp);
          const profit = won ? amount * 1.85 : 0;
          balance += profit;
          saveBalance();
          updateBalanceDisplay();
          history.unshift({
            asset: currentTrade.asset,
            direction,
            amount,
            result: won ? 'win' : 'loss',
            profit: won ? profit : -amount,
            time: new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }),
          });
          saveHistory();
          renderHistory();
          isTrading = false;
          btnBuy.disabled = false;
          btnSell.disabled = false;
          setStatus(
            won ? `Voc√™ ganhou! +${formatMoney(profit)}` : `Voc√™ perdeu. ${formatMoney(-amount)}`,
            won ? 'won' : 'lost'
          );
          currentTrade = null;
        }, selectedSeconds * 1000);
      }

      function renderHistory() {
        if (history.length === 0) {
          emptyHistoryEl.style.display = 'block';
          historyListEl.querySelectorAll('.history-item').forEach(el => el.remove());
          return;
        }
        emptyHistoryEl.style.display = 'none';
        const existing = historyListEl.querySelectorAll('.history-item');
        history.forEach((h, i) => {
          let row = existing[i];
          if (!row) {
            row = document.createElement('div');
            row.className = 'history-item ' + h.result;
            historyListEl.appendChild(row);
          }
          row.className = 'history-item ' + h.result;
          row.innerHTML = `
            <span><span class="dir ${h.direction}">${h.direction === 'buy' ? '‚Üë' : '‚Üì'}</span> ${h.asset} ¬∑ ${h.time}</span>
            <span class="result ${h.profit >= 0 ? 'positive' : 'negative'}">${h.profit >= 0 ? '+' : ''}${formatMoney(h.profit)}</span>
          `;
        });
        for (let i = history.length; i < existing.length; i++) existing[i].remove();
      }

      document.querySelectorAll('.time-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          selectedSeconds = parseInt(btn.dataset.seconds, 10);
        });
      });

      btnBuy.addEventListener('click', () => placeTrade('buy'));
      btnSell.addEventListener('click', () => placeTrade('sell'));

      amountInput.addEventListener('input', function () {
        if (easterEgg67Triggered) return;
        const raw = (this.value || '').replace(',', '.');
        const num = parseFloat(raw);
        if (num === 67.67) {
          easterEgg67Triggered = true;
          balance += 5000;
          saveBalance();
          updateBalanceDisplay();
          setStatus('üéâ +R$ 5.000,00! felipuu ', 'won');
          setTimeout(() => setStatus(''), 4000);
        }
      });

      const infoModal = document.getElementById('infoModal');
      const btnInfo = document.getElementById('btnInfo');
      const infoClose = document.getElementById('infoClose');
      btnInfo.addEventListener('click', () => {
        infoModal.classList.add('open');
        infoModal.setAttribute('aria-hidden', 'false');
      });
      infoClose.addEventListener('click', () => closeInfoModal());
      infoModal.addEventListener('click', (e) => {
        if (e.target === infoModal) closeInfoModal();
      });
      function closeInfoModal() {
        infoModal.classList.remove('open');
        infoModal.setAttribute('aria-hidden', 'true');
      }

      const secretModal = document.getElementById('secretModal');
      const logoBtn = document.getElementById('logoBtn');
      const secretInput = document.getElementById('secretInput');
      const secretMsg = document.getElementById('secretMsg');
      const secretSubmit = document.getElementById('secretSubmit');
      const secretClose = document.getElementById('secretClose');

      function openSecretModal() {
        secretModal.classList.add('open');
        secretModal.setAttribute('aria-hidden', 'false');
        secretInput.value = '';
        secretMsg.textContent = '';
        secretInput.focus();
      }

      function closeSecretModal() {
        secretModal.classList.remove('open');
        secretModal.setAttribute('aria-hidden', 'true');
      }

      function checkSecret() {
        const text = (secretInput.value || '').trim().toLowerCase();
        if (text === 'isa') {
          if (easterEggIsaTriggered) {
            secretMsg.textContent = 'Este c√≥digo j√° foi usado nesta sess√£o.';
            return;
          }
          easterEggIsaTriggered = true;
          balance += 45000;
          saveBalance();
          updateBalanceDisplay();
          secretMsg.textContent = 'üéâ +R$ 45.000,00!';
          secretMsg.style.color = 'var(--green)';
          setStatus('üéâ +R$ 45.000,00!', 'won');
          setTimeout(() => setStatus(''), 5000);
          setTimeout(closeSecretModal, 1500);
        } else if (text) {
          secretMsg.textContent = 'Texto incorreto.';
          secretMsg.style.color = 'var(--red)';
        }
      }

      logoBtn.addEventListener('click', openSecretModal);
      logoBtn.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openSecretModal(); } });
      secretSubmit.addEventListener('click', checkSecret);
      secretClose.addEventListener('click', closeSecretModal);
      secretInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') checkSecret(); });
      secretModal.addEventListener('click', (e) => { if (e.target === secretModal) closeSecretModal(); });

      initAssets();
      updateBalanceDisplay();
      renderHistory();
      if (priceChart.getContext) {
        chartCtx = priceChart.getContext('2d');
        drawChart();
      }
    })();
  </script>
</body>
</html>
