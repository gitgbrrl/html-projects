<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meus Projetos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg-body: #f8fafc;
      --bg-card: rgba(255, 255, 255, 0.4);
      --card-border: rgba(255, 255, 255, 0.7);
      --text-main: #0f172a;
      --text-sub: #475569;
      --shadow: rgba(0, 0, 0, 0.05);
    }

    [data-theme="dark"] {
      --bg-body: #020617;
      --bg-card: rgba(15, 23, 42, 0.3);
      --card-border: rgba(255, 255, 255, 0.15);
      --text-main: #f8fafc;
      --text-sub: #94a3b8;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    * { box-sizing: border-box; transition: background 0.5s ease, color 0.3s ease; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-body);
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
      padding-bottom: 48px;
    }

    .bg-container {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .sphere {
      position: absolute;
      width: 450px;
      height: 450px;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.5;
      animation: float 20s infinite alternate ease-in-out, colorShift 15s infinite alternate;
    }

    .sphere-1 {
      background: #3b82f6;
      top: 10%; left: 15%;
      animation-duration: 25s, 12s;
    }

    .sphere-2 {
      background: #ec4899;
      bottom: 15%; right: 10%;
      animation-duration: 30s, 18s;
      animation-delay: -5s;
    }

    .sphere-3 {
      background: #10b981;
      top: 40%; left: 50%;
      animation-duration: 22s, 15s;
      animation-delay: -10s;
    }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(100px, 50px) scale(1.1); }
      100% { transform: translate(-50px, 150px) scale(0.9); }
    }

    @keyframes colorShift {
      0% { filter: blur(80px) hue-rotate(0deg); }
      100% { filter: blur(80px) hue-rotate(180deg); }
    }

    header { padding: 100px 20px 60px; text-align: center; }
    header h1 { font-size: 3rem; font-weight: 800; margin: 0; letter-spacing: -1px; }

    main { width: 90%; max-width: 1100px; margin: 0 auto; padding-bottom: 80px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .glass {
      background: var(--bg-card);
      backdrop-filter: blur(20px) saturate(160%);
      -webkit-backdrop-filter: blur(20px) saturate(160%);
      border: 1px solid var(--card-border);
      box-shadow: 0 10px 30px var(--shadow);
      border-radius: 24px;
      padding: 50px 30px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), 
                  background 0.3s ease, 
                  box-shadow 0.3s ease;
    }

    .glass:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.5);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] .glass:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .glass h2 { margin: 0 0 10px; font-size: 1.5rem; }
    .glass p { font-size: 1rem; color: var(--text-sub); margin: 0; }

    .theme-toggle {
      position: fixed;
      top: 30px; right: 30px;
      padding: 12px 20px;
      font-weight: 600;
      z-index: 1000;
      color: var(--text-main);
    }

    footer { padding: 40px; text-align: center; color: var(--text-sub); font-size: 0.9rem; }

    .beta-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      background: #c62828;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 0.85rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="bg-container">
    <div class="sphere sphere-1"></div>
    <div class="sphere sphere-2"></div>
    <div class="sphere sphere-3"></div>
  </div>

  <button class="theme-toggle glass" id="themeBtn" onclick="toggleTheme()">üåô Modo Escuro</button>

  <header>
    <h1>Meus Projetos</h1>
    <p>Experimentos em HTML</p>
  </header>

  <main>
    <div class="grid">
      <div class="glass" onclick="abrirProjeto('block.html')">
        <h2>Block Blast</h2>
        <p>Efeitos de neon e glow</p>
      </div>

      <div class="glass" onclick="abrirProjeto('tetris.html')">
        <h2>Tetris</h2>
        <p>A experi√™ncia cl√°ssica</p>
      </div>

      <div class="glass" onclick="abrirProjeto('2048.html')">
        <h2>2048</h2>
        <p>Deslize e combine</p>
      </div>

      <div class="glass" onclick="abrirProjeto('dino.html')">
        <h2>Cyber Dino</h2>
        <p>O dinossauro evolu√≠do</p>
      </div>

      <div class="glass" onclick="abrirProjeto('idle.html')">
        <h2>Idle Planet</h2>
        <p>Clique no planeta e compre upgrades</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2026 - Gabriel</p>
  </footer>

  <div class="beta-banner">VERS√ÉO BETA 0.1.1</div>

  <script>
    function abrirProjeto(nomeDoArquivo) {
      // Alterado: agora abre na mesma aba
      window.location.href = nomeDoArquivo;
    }

    const themeBtn = document.getElementById('themeBtn');
    
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
      themeBtn.innerHTML = '‚òÄÔ∏è Modo Claro';
    }

    function toggleTheme() {
      let theme = document.documentElement.getAttribute('data-theme');
      if (theme === 'dark') {
        document.documentElement.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
        themeBtn.innerHTML = 'üåô Modo Escuro';
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
        themeBtn.innerHTML = '‚òÄÔ∏è Modo Claro';
      }
    }
  </script>
</body>
</html>
