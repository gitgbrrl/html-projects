<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo ‚Äî Sorteador</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --surface: #1e293b;
      --surface-2: #334155;
      --accent: #f59e0b;
      --accent-hover: #fbbf24;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --b: #ef4444;
      --i: #3b82f6;
      --n: #22c55e;
      --g: #eab308;
      --o: #a855f7;
      --drawn: #22c55e;
      --radius: 16px;
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Background pattern */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(245, 158, 11, 0.15), transparent),
        radial-gradient(ellipse 60% 40% at 100% 100%, rgba(168, 85, 247, 0.1), transparent);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 28px;
      flex-wrap: wrap;
      gap: 12px;
    }

    h1 {
      font-family: 'Fredoka', sans-serif;
      font-size: clamp(1.75rem, 5vw, 2.5rem);
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), #fbbf24);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .btn-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: var(--surface-2);
      color: var(--text);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, background 0.2s;
    }
    .btn-icon:hover {
      background: var(--accent);
      transform: scale(1.05);
    }
    .btn-icon svg {
      width: 24px;
      height: 24px;
    }

    /* Sorteio principal */
    .sorteio-section {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 32px;
      margin-bottom: 28px;
      box-shadow: var(--shadow);
    }

    .bola-atual {
      width: 140px;
      height: 140px;
      margin: 0 auto 24px;
      border-radius: 50%;
      background: linear-gradient(145deg, var(--surface-2), var(--bg));
      border: 4px solid var(--accent);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Fredoka', sans-serif;
      transition: transform 0.3s ease;
    }
    .bola-atual.sorteando {
      animation: pulse 0.5s ease infinite;
    }
    .bola-atual .letra {
      font-size: 2rem;
      font-weight: 700;
      line-height: 1;
    }
    .bola-atual .numero {
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1.2;
    }
    .bola-atual.vazio .letra,
    .bola-atual.vazio .numero {
      color: var(--text-muted);
      font-size: 1.25rem;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4); }
      50% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(245, 158, 11, 0); }
    }

    .btn-sortear {
      display: block;
      width: 100%;
      max-width: 280px;
      margin: 0 auto 20px;
      padding: 18px 32px;
      font-family: 'Fredoka', sans-serif;
      font-size: 1.35rem;
      font-weight: 600;
      color: var(--bg);
      background: linear-gradient(135deg, var(--accent), #fbbf24);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 20px rgba(245, 158, 11, 0.4);
    }
    .btn-sortear:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 28px rgba(245, 158, 11, 0.5);
    }
    .btn-sortear:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .ultimos-label {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 10px;
      text-align: center;
    }

    .ultimos-numeros {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .ultimo-item {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Fredoka', sans-serif;
      font-size: 0.75rem;
      font-weight: 600;
      background: var(--surface-2);
      border: 2px solid var(--text-muted);
      animation: popIn 0.3s ease;
    }
    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .ultimo-item .letra-mini { font-size: 0.65rem; opacity: 0.9; }
    .ultimo-item .num-mini { font-size: 0.9rem; }

    /* Tabela BINGO */
    .tabela-section {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 24px;
      margin-bottom: 28px;
      box-shadow: var(--shadow);
    }
    .tabela-section h2 {
      font-family: 'Fredoka', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 16px;
      text-align: center;
      color: var(--text);
    }

    .bingo-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
      max-width: 100%;
      margin: 0 auto;
    }
    .bingo-header {
      padding: 10px 6px;
      font-family: 'Fredoka', sans-serif;
      font-weight: 700;
      font-size: 1.25rem;
      text-align: center;
      border-radius: 8px;
    }
    .bingo-header.b { background: var(--b); color: #fff; }
    .bingo-header.i { background: var(--i); color: #fff; }
    .bingo-header.n { background: var(--n); color: #fff; }
    .bingo-header.g { background: var(--g); color: #1e293b; }
    .bingo-header.o { background: var(--o); color: #fff; }

    .bingo-cell {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Fredoka', sans-serif;
      font-weight: 600;
      font-size: clamp(0.75rem, 2.5vw, 1rem);
      background: var(--surface-2);
      border-radius: 8px;
      color: var(--text-muted);
      transition: all 0.25s ease;
    }
    .bingo-cell.sorteado {
      background: var(--drawn);
      color: #fff;
      border: 2px solid #16a34a;
      transform: scale(1.02);
    }

    /* Modal configura√ß√µes */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
      padding: 20px;
    }
    .modal-overlay.aberto {
      opacity: 1;
      visibility: visible;
    }
    .modal {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 28px;
      max-width: 400px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: var(--shadow);
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }
    .modal-overlay.aberto .modal {
      transform: scale(1);
    }
    .modal h3 {
      font-family: 'Fredoka', sans-serif;
      font-size: 1.35rem;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .modal .campo {
      margin-bottom: 18px;
    }
    .modal label {
      display: block;
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 6px;
    }
    .modal select,
    .modal input[type="range"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--surface-2);
      background: var(--bg);
      color: var(--text);
      font-size: 1rem;
    }
    .modal input[type="range"] {
      padding: 0;
      height: 8px;
    }
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .toggle-row span {
      font-size: 0.95rem;
    }
    .toggle {
      width: 48px;
      height: 26px;
      background: var(--surface-2);
      border-radius: 13px;
      position: relative;
      cursor: pointer;
      transition: background 0.2s;
    }
    .toggle.ativo {
      background: var(--accent);
    }
    .toggle::after {
      content: '';
      position: absolute;
      width: 22px;
      height: 22px;
      background: #fff;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.2s;
    }
    .toggle.ativo::after {
      transform: translateX(22px);
    }
    .modal .btn-fechar {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-family: 'Outfit', sans-serif;
      font-weight: 600;
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .modal .btn-fechar:hover {
      background: var(--accent-hover);
    }

    .range-value {
      font-weight: 600;
      color: var(--accent);
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üé± Bingo</h1>
      <button type="button" class="btn-icon" id="btn-config" title="Configura√ß√µes" aria-label="Configura√ß√µes">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 2.31.826 1.37 1.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 2.31-1.37 1.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-2.31-.826-1.37-1.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-2.31 1.37-1.37.636.636 1.664.727 2.573 1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </button>
    </header>

    <section class="sorteio-section">
      <div class="bola-atual vazio" id="bola-atual">
        <span class="letra">‚Äî</span>
        <span class="numero">‚Äî</span>
      </div>
      <button type="button" class="btn-sortear" id="btn-sortear">Sortear n√∫mero</button>
      <p class="ultimos-label">√öltimos n√∫meros sorteados</p>
      <div class="ultimos-numeros" id="ultimos-numeros"></div>
    </section>

    <section class="tabela-section">
      <h2>B I N G O</h2>
      <div class="bingo-grid" id="bingo-grid"></div>
    </section>
  </div>

  <div class="modal-overlay" id="modal-config">
    <div class="modal">
      <h3>‚öôÔ∏è Configura√ß√µes</h3>
      <div class="campo">
        <label>Tipo de jogo</label>
        <select id="config-tipo">
          <option value="75">Bingo 75 (1-75)</option>
          <option value="90">Bingo 90 (1-90)</option>
        </select>
      </div>
      <div class="campo">
        <label>Velocidade da anima√ß√£o <span class="range-value" id="velocidade-val">Normal</span></label>
        <input type="range" id="config-velocidade" min="0" max="2" value="1" step="1">
      </div>
      <div class="toggle-row">
        <span>Som ao sortear</span>
        <div class="toggle" id="toggle-som" role="switch" aria-checked="true"></div>
      </div>
      <div class="toggle-row">
        <span>Reiniciar ao mudar tipo</span>
        <div class="toggle" id="toggle-reiniciar" role="switch" aria-checked="true"></div>
      </div>
      <button type="button" class="btn-fechar" id="btn-fechar-config">Fechar</button>
    </div>
  </div>

  <script>
    (function () {
      const BINGO_75 = { max: 75, cols: ['B','I','N','G','O'], ranges: [[1,15],[16,30],[31,45],[46,60],[61,75]] };
      const BINGO_90 = { max: 90, cols: ['B','I','N','G','O'], ranges: [[1,18],[19,36],[37,54],[55,72],[73,90]] };

      let sorteados = [];
      let config = {
        tipo: 75,
        velocidade: 1,
        som: true,
        reiniciarAoMudar: true
      };

      const bolaAtualEl = document.getElementById('bola-atual');
      const letraEl = bolaAtualEl.querySelector('.letra');
      const numeroEl = bolaAtualEl.querySelector('.numero');
      const btnSortear = document.getElementById('btn-sortear');
      const ultimosEl = document.getElementById('ultimos-numeros');
      const gridEl = document.getElementById('bingo-grid');
      const modalEl = document.getElementById('modal-config');
      const btnConfig = document.getElementById('btn-config');
      const btnFecharConfig = document.getElementById('btn-fechar-config');

      function getJogo() {
        return config.tipo === 75 ? BINGO_75 : BINGO_90;
      }

      function numeroParaLetra(num) {
        const jogo = getJogo();
        for (let i = 0; i < jogo.ranges.length; i++) {
          if (num >= jogo.ranges[i][0] && num <= jogo.ranges[i][1])
            return jogo.cols[i];
        }
        return '';
      }

      function playBeep() {
        if (!config.som) return;
        try {
          const ctx = new (window.AudioContext || window.webkitAudioContext)();
          const osc = ctx.createOscillator();
          const gain = ctx.createGain();
          osc.connect(gain);
          gain.connect(ctx.destination);
          osc.frequency.value = 523;
          osc.type = 'sine';
          gain.gain.setValueAtTime(0.15, ctx.currentTime);
          gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);
          osc.start(ctx.currentTime);
          osc.stop(ctx.currentTime + 0.15);
        } catch (_) {}
      }

      function montarGrid() {
        const jogo = getJogo();
        const maxRows = Math.max(...jogo.ranges.map(([a, b]) => b - a + 1));
        gridEl.innerHTML = '';
        jogo.cols.forEach((c) => {
          const header = document.createElement('div');
          header.className = `bingo-header ${c.toLowerCase()}`;
          header.textContent = c;
          gridEl.appendChild(header);
        });
        for (let r = 0; r < maxRows; r++) {
          jogo.ranges.forEach((range) => {
            const num = range[0] + r;
            if (num > range[1]) return;
            const cell = document.createElement('div');
            cell.className = 'bingo-cell';
            cell.dataset.num = num;
            cell.textContent = num;
            gridEl.appendChild(cell);
          });
        }
        sorteados.forEach(n => {
          const cell = gridEl.querySelector(`.bingo-cell[data-num="${n}"]`);
          if (cell) cell.classList.add('sorteado');
        });
      }

      function atualizarUltimos() {
        const qtd = 10;
        const slice = sorteados.slice(-qtd).reverse();
        ultimosEl.innerHTML = slice.map(n => {
          const L = numeroParaLetra(n);
          return `<div class="ultimo-item"><span class="letra-mini">${L}</span><span class="num-mini">${n}</span></div>`;
        }).join('');
      }

      function mostrarBolaVazia() {
        bolaAtualEl.classList.add('vazio');
        bolaAtualEl.classList.remove('sorteando');
        letraEl.textContent = '‚Äî';
        numeroEl.textContent = '‚Äî';
      }

      const velocidades = ['R√°pido', 'Normal', 'Lento'];
      const delays = [200, 500, 900];

      function sortear() {
        const jogo = getJogo();
        const disponiveis = [];
        for (let i = 1; i <= jogo.max; i++) {
          if (!sorteados.includes(i)) disponiveis.push(i);
        }
        if (disponiveis.length === 0) {
          return;
        }
        btnSortear.disabled = true;
        bolaAtualEl.classList.remove('vazio');
        bolaAtualEl.classList.add('sorteando');

        const delay = delays[config.velocidade];
        let count = 0;
        const maxBlur = 8;
        const interval = setInterval(() => {
          const idx = Math.floor(Math.random() * disponiveis.length);
          const n = disponiveis[idx];
          const L = numeroParaLetra(n);
          letraEl.textContent = L;
          numeroEl.textContent = n;
          count++;
          if (count >= maxBlur) {
            clearInterval(interval);
            const finalIdx = Math.floor(Math.random() * disponiveis.length);
            const finalNum = disponiveis[finalIdx];
            const finalLetra = numeroParaLetra(finalNum);
            letraEl.textContent = finalLetra;
            numeroEl.textContent = finalNum;
            sorteados.push(finalNum);
            playBeep();
            bolaAtualEl.classList.remove('sorteando');
            btnSortear.disabled = false;
            const cell = gridEl.querySelector(`.bingo-cell[data-num="${finalNum}"]`);
            if (cell) {
              cell.classList.add('sorteado');
              cell.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            atualizarUltimos();
          }
        }, delay);
      }

      btnSortear.addEventListener('click', sortear);

      btnConfig.addEventListener('click', () => {
        modalEl.classList.add('aberto');
      });
      btnFecharConfig.addEventListener('click', () => {
        modalEl.classList.remove('aberto');
      });
      modalEl.addEventListener('click', (e) => {
        if (e.target === modalEl) modalEl.classList.remove('aberto');
      });

      document.getElementById('config-tipo').value = String(config.tipo);
      document.getElementById('config-velocidade').value = config.velocidade;
      document.getElementById('velocidade-val').textContent = velocidades[config.velocidade];

      document.getElementById('config-tipo').addEventListener('change', (e) => {
        const novo = parseInt(e.target.value, 10);
        if (config.reiniciarAoMudar) {
          sorteados = [];
          atualizarUltimos();
          mostrarBolaVazia();
          montarGrid();
        }
        config.tipo = novo;
        if (config.reiniciarAoMudar) montarGrid();
      });

      document.getElementById('config-velocidade').addEventListener('input', (e) => {
        config.velocidade = parseInt(e.target.value, 10);
        document.getElementById('velocidade-val').textContent = velocidades[config.velocidade];
      });

      document.getElementById('toggle-som').addEventListener('click', function () {
        config.som = !config.som;
        this.classList.toggle('ativo', config.som);
        this.setAttribute('aria-checked', config.som);
      });
      document.getElementById('toggle-som').classList.add('ativo');

      document.getElementById('toggle-reiniciar').addEventListener('click', function () {
        config.reiniciarAoMudar = !config.reiniciarAoMudar;
        this.classList.toggle('ativo', config.reiniciarAoMudar);
        this.setAttribute('aria-checked', config.reiniciarAoMudar);
      });
      document.getElementById('toggle-reiniciar').classList.add('ativo');

      montarGrid();
      atualizarUltimos();
      mostrarBolaVazia();
    })();
  </script>
</body>
</html>
